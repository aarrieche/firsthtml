<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets\css\style.css" />
    <title>Formulário de Serviço</title>
    
</head>
<body>
    <div class = "container">
        <div class = "form-image">
            <img src = "assets/img/undraw_developer_activity_re_39tg.svg"


        </div>

        <div class = "form">
            <form action ="#">
                <div class = "form-header">
                    <div class = "title">
                        <h1>Formulário de Serviço</h1>
                    
                    </div>
                    

                    
                </div>

                <div class="input-group">
                    <div class ="input-box">
                        <label for="firstname">Solicitante</label>
                        <input id ="firstname" type="text" name ="firstname" placeholder= "Digite o solicitante do serviço" required>
                    </div>

                    <div class ="input-box">
                        <label for="locale">Local</label>
                        <input id ="locale" type="text" name ="locale" placeholder= "Digite o local do serviço" required>
                    </div>

                    <div class ="input-box">
                        <label for="tec">Técnico</label>
                        <input id ="tec" type="text" name ="tec" placeholder= "Técnico responsável" required>
                    </div>

                    <div class ="input-box">
                        <label for="date">Data e hora inicial</label>
                        <input id ="date" type="datetime-local" name ="date" placeholder= "Digite a data inicial" required>
                    </div>

                    <div class ="input-box">
                        <label for="date2">Data e hora final</label>
                        <input id ="date2" type="datetime-local" name ="date2" placeholder= "Digite a data inicial" required>
                    </div>

                    <div class ="input-box">
                        <label for="pass">Senha de admin</label>
                        <input id ="pass" type="password" name ="pass" placeholder= "Insira a senha para confirmar" required>
                    </div>


                </div>

                <div class = "gender-inputs">
                 <div class ="gender-title">
                     <h4>Tipo de serviço</h4>
                 </div> 

                 <div class ="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="manutencao" name="gender">
                        <label for="manutencao">Manutenção</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="solicitado" name="gender">
                        <label for="solicitado">Solicitado</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="orcamento" name="gender">
                        <label for="orcamento">Orçamento</label>
                    </div>

                 </div>
                </div>

                <div class = "continue-button">
                    <button> <a href ="#" >Enviar</a></button>
                </div>
            </form>
        </div>
    
</body>
</html>
